<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ole&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ole&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <style>
        .ole-regular {
            font-family: "Ole", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .vollkorn {
            font-family: "Vollkorn", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-emerald-400 vollkorn min-h-screen flex flex-col items-center py-12">
    <header class="fixed top-0 left-0 w-full flex justify-between items-center text-black py-4 px-8 md:px-32 bg-white drop-shadow-md z-50">
        <a href="#">
            <img src="logo.png" alt="Logo" class="w-40 hover:scale-105 transition-all" />
        </a>
        <ul class="hidden xl:flex items-center gap-5 font-semibold text-base">
            <li>
                <a href="#" class="p-3 hover:bg-sky-400 hover:text-white rounded-md">
                    Home
                </a>
            </li>
            <li>
                <a href="#features" class="p-3 hover:bg-sky-400 hover:text-white rounded-md">
                    Services
                </a>
            </li>
            <li>
                <a href="#about" class="p-3 hover:bg-sky-400 hover:text-white rounded-md">
                    About Us
                </a>
            </li>
            <li>
                <a href="#contact-us" class="p-3 hover:bg-sky-400 hover:text-white rounded-md">
                    Contact
                </a>
            </li>
        </ul>
        <i class="bx bx-menu xl:hidden block text-5xl cursor-pointer" onclick="handleMenuToggle()"></i>
        <div
            class="absolute xl:hidden top-24 left-0 w-full bg-white flex flex-col items-center font-semibold text-lg opacity-0 transition-opacity duration-300 ease-in-out"
            id="mobile-menu">
            <li class="list-none w-full text-center p-1 hover:bg-sky-400 hover:text-white">
                <a href="#">Home</a>
            </li>
            <li class="list-none w-full text-center p-1 hover:bg-sky-400 hover:text-white">
                <a href="#features">Services</a>
            </li>
            <li class="list-none w-full text-center p-1 hover:bg-sky-400 hover:text-white">
                <a href="#about">About Us</a>
            </li>
            <li class="list-none w-full text-center p-1 hover:bg-sky-400 hover:text-white">
                <a href="#contact-us">Contact</a>
            </li>
        </div>
    </header>
    
    <p class="text-4xl font-extrabold text-blue-600 pt-14 mb-8">Todo List</p>
    
    <div class="flex flex-col sm:flex-row items-center gap-4 mb-8 text-black w-full max-w-2xl">
        <input placeholder="Enter a task" class="inputValue border border-blue-200 rounded-full py-2 px-4 w-full sm:w-auto flex-1 focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-sm" />
        <input type="date" class="dateValue border border-blue-200 rounded-full py-2 px-4 w-full sm:w-auto focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-sm" />
        <button onclick="addTodo()" class="addButton bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition shadow-lg">Add Task</button>
    </div>
    
    <div class="containerForP w-full max-w-2xl bg-white p-6 rounded-xl shadow-lg space-y-4"></div>

    <script>
        function addTodo() {
            const taskName = document.querySelector('.inputValue').value;
            const dueDate = document.querySelector('.dateValue').value;

            if (taskName.trim() === '') {
                alert('Please enter a task name.');
                return;
            }

            const taskElement = document.createElement('div');
            taskElement.className = 'taskItem bg-blue-50 border border-blue-200 p-4 rounded-lg shadow-md flex justify-between items-center hover:bg-blue-100 transition';
            taskElement.innerHTML = `
                <div>
                    <p class="text-blue-800 font-semibold">${taskName}</p>
                    <span class="text-blue-600 text-sm">${dueDate ? `Due: ${dueDate}` : 'No due date'}</span>
                </div>
                <button onclick="this.parentElement.remove()" class="text-red-500 hover:text-red-700 transition">Delete</button>
            `;

            document.querySelector('.containerForP').appendChild(taskElement);

            document.querySelector('.inputValue').value = '';
            document.querySelector('.dateValue').value = '';
        }

        document.getElementById('hs-navbar-example-collapse').addEventListener('click', function () {
            const navbar = document.getElementById('hs-navbar-example');
            navbar.classList.toggle('hidden');
        });
    </script>
</body>
</html>
